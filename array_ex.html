<!DOCTYPE html>
<html lang="en">
<head>
    <script src="admin.js"></script>
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="array_ex.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <marquee class="text" scrollamount="4">
            Hello idol of our team! We are really love you so much. Thanks a lot when we have problem, you always beside us and help us over.
        </marquee>
    </header>
    <content>
        <div class="intro">
            <form>
                <label>Fullname Customer</label><br><br>
                <input class="form-control" type="text" name="Fullname_cus" id="name" onkeypress="return isCharacterKey(event)" required><br><br>
                <label>Id_Pro</label><br><br>
                <input class="form-control" type="text" name="Id_Pro" id="id" onkeypress="return isCharacterKey(event)" required><br><br>
                <label>Name_Pro</label><br><br>
                <input class="form-control" type="text" name="Name_Pro" id="prdname" onkeypress="return isCharacterKey(event)" required><br><br>
                <label>Quantity_Pro</label><br><br>
                <input class="form-control" type="text" name="Quantity_Pro" id="qty" onkeypress="return isCharacterKey(event)" required><br><br>
                <label>Price_Pro</label><br><br>
                <input class="form-control" type="text" name="Price_Pro" id="price" onkeypress="return isCharacterKey(event)" required><br><br>
                <!-- button -->
                <input class="btn1" type="button" onclick="save()" name="ok" value="Save" id="bt">
                <input class="btn2" type="button" onclick="show()" name="show" value="Show" id="show">
                <input class="btn2" type="reset" onclick="reset()" name="reset" value="Reset" id="reset">
            </form> <br/> <br/>
            <table>
                <thead class="thead-dark">
                    <tr>
                        <th>Auto_Increment</th>
                        <th>Fullname Customer</th>
                        <th>Id_Pro</th>
                        <th>Name_Pro</th>
                        <th>Quantity_Pro</th>
                        <th>Price_Pro</th>
                        <th>Discount</th>
                        <th>Amount</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tbl"></tbody>
            </table>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="createProduct()">Create</button>
        </div>
        <div class="modal fade" id="exampleModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-tittle" id="exampleModalLabel">Them San Pham</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-row">
                            <!-- <div class="col-12">
                                <inout class="form-control" type="text" id="id" placehoder="id">
                                </div>-->
                            <div class="col-12 mt-3">
                                <input type="text" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="col-12 mt-3">
                                <input type="text" class="form-control" id="img" placeholder="img">
                            </div>
                            <div class="col-12 mt-3">
                                <input type="number" class="form-control" id="number" placeholder="price">
                            </div>
                            <a href="" class="btn btn-outline-danger mt-3" onclick="addProduct()">Them</a>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                        <!-- <button type="button" class="btn btn-primary"> Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
    </content>
</body>
</html>
